 mecha_folder:0 "Меха"
 mecha_folder_desc:0 "§GОчень интересная вкладка с ужасной иконкой. Замените её наконец!§!\nФаны шагоходов наконец будут довольны\n§R- Neit§!\n\nКстати, автор арта Jakub Rozanski, у него много интересных работ по вселенной Iron Harvest. Тут кстати, изображён Краков."
 
 
 submod_EC:0 "У нас было 2 пакета травы, 75 скриптов, 5 иконок, 20 пакетиков кокаина и целое множество багов всех сортов и расцветок, депрессанты, а также русский мат, ром, ящик пива, меха и 2 дюжины банок с энергетиками. Не то чтобы это был необходимый запас для скрипта, но если начал скриптить сабмод, становится трудно остановиться. Единственное, что вызывало у меня опасение — это меха. Ничто в мире не бывает более беспомощным, безответственным и порочным, чем меха. Я знал, что рано или поздно мы перейдем и на эту дрянь.\n\n§R- Это что за копипаста Петросяна?§!"